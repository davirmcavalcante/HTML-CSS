<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formul√°rio de contato</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script>
        function envia(){
            var nome = document.getElementbyId("IDnome");
            if (nome.value != ""){
                window.alert("Obrigado sr(a) " + nome.value + " os seus dados foram enviados com sucesso");
            }
        }
    </script>
</head>

<body>
    <main class="container">
        <h4>Fale Conosco</h4>
        <form method="post" action="">
            <div>
                <label>Nome</label>
                <input type="text" id="IDnome" name="nome" placeholder="Nome aqui"/>
            </div></br>
            <div>
                <label>Assunto</label>
                <input type="text" size="40" id="assunto" placeholder="Assunto aqui"/>
            </div></br>
            <div>
                <div class="">
                    <label for="">e-mail</label>
                    <input type="text" placeholder="usuario@mail.com" name="email"/>
                </div>
                <label>Mensagem</label></br></br>
                <textarea placeholder="Descreva o problema" id="mensagem" rows="5" cols=30></textarea>
            </div>
            <div>
                <input type="submit" name="submit" value="Enviar" id="enviar" class="botao_enviar" onclick="envia()"/>
            </div>
        </form>
    </main>
</body>
</html>
