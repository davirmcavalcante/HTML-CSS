<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formul√°rio de contato</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script>
        function envia(){
            var nome = document.getElementById("IDnome");
            if (nome.value != ""){
                window.alert("Obrigado, sr(a) " + nome.value + ", os seus dados foram enviados com sucesso!");
            }
            else{
                window.alert('Insira seu nome')
            }
        }
    </script>
</head>

<body>
    <main class="container">
        <h4>Fale Conosco</h4>
        <form method="post" action="">
            <div>
                <label>Nome</label>
                <input type="text" id="IDnome" name="nome" placeholder="Nome aqui"/>
            </div></br>
            <div>
                <label>Assunto</label>
                <input type="text" size="40" id="assunto" placeholder="Assunto aqui"/>
            </div></br>
            <div class="">
                <label for="">E-mail</label>
                <input type="text" placeholder="usuario@mail.com" name="email"/>
            </div><br>
            <div>
            <label>Mensagem</label></br>
            <textarea id="mensagem" placeholder="Descreva o problema" rows="5" cols=30></textarea>
            </div><br><br>
            <div>
                <input type="submit" name="submit" value="Enviar" id="enviar" class="botao_enviar" onclick="envia()"/>
            </div>
        </form>
    </main>
</body>
</html>
