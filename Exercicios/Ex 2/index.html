<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html5.ico" type="image/x-icon">
    <title>Teste com imagens</title>    
</head>
<body>
    <h1>Olha o favicon aqui em cima!</h1>
    <hr>
    <!-- Note que os favicons devem ser arquivos no formato icon, para isso você pode acessar os sites icon archive ou o favicon-->
    <h2>Testando carga e imagens</h2>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>  
    <img src="html-180.png" alt="Logo HTML5">
    <!-- As imagens devem ser redimensionadas para ficar com um tamanho adequado e não prejudicar a velocidade do site. Para isso podemos usar a plataforma grátis GIMP. Note, também, que o formato jpeg(ou jpg) é mais compacto, logo geralmente ocupa menos espaço, enquanto no formato png podemos ter imagens com transparência que permite colocar fundo, além de não ser pesada. Essas são as formatações mais usadas e cada uma deve ser escolhida conforme o caso necessário.-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagem/css-180.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo JavaScript">
</body>

</html>
